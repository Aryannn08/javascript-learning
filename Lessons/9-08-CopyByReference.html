<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CopyByReference</title>
</head>
<body>
  
<script>
  const object1 = {
    message: 'Hello',
    price: 400
  };
  const object2 = object1;
  object1.message = 'Hi'; //change from Hello to Hi
  console.log(object2.message); // Hi
  // object1 and object2 are pointing to the same object in memory
  // so when we change object1, object2 also changes
  const object3 = {
    message: 'Hi'
  };
  console.log(object1 === object3); // false
  // object1 and object3 are objects in memory with different references hence they are not equal
  console.log(object1 === object2); // true

  //both below are same
  //const message = object1.message;
  const {message,price} = object1; // destructuring
  // destructuring is a way to extract values from an object and assign them to variables
  console.log(price); // 400

  //shorthand property
  const object5 = {
    //message: message
    message,
 
    //both below are same
    // method: function function1(){
    //   console.log('method');
    // }
    method(){
      console.log('method');
    }
  };
  console.log(object5); // { message: 'Hi' }
  object5.method();
</script>
</body>
</html>
