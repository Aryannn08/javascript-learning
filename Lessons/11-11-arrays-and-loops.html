<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loopst</title>
</head>
<body>

<script>
  const myArray = [10, 20, 30]; //Syntax for creating an array
  console.log(myArray);
  console.log(myArray[0]); //Accessing the first element
  myArray[0] = 40; //Changing the first element
  console.log(myArray);

  [1, 'hello', true, {name: 'Socks'}, [1,2]] //An array with different data types
  console.log(typeof [1,2]); // This will return 'object' because arrays are objects in JavaScript
  console.log(Array.isArray([1,2])); // This will return true because it checks if the variable is an array

  console.log(myArray.length); //Length of the array

  myArray.push(100); //Adding an element to the end of the array
  myArray.splice(0,1); //Removing the first element, the first parameter is the index and the second is the number of elements to remove
  console.log(myArray);

  //loops
  let i = 1;
  while(i<=5) {
    console.log(i);
    i++;
  }
  for(let i=1;i<=5;i++) {
    console.log(i);
  }

  //printing an array using a loop
  const todoList = [
    'make dinner',
    'wash dishes',
    'go to bed'
]
  for(let i=0;i<todoList.length-1;i++){
    const value = todoList[i];
   console.log(value);
  }

  //sum of an array
  const nums = [1,2,3,4,5];
  let sum = 0;
  for(let i=0;i<nums.length;i++){
    const num = nums[i];
    sum += num; //sum = sum + numbers[i]
  } //this is called accumulator pattern
  console.log(sum);
  const numsDoubled = [];
  for(let i=0;i<nums.length;i++){
    const num = nums[i];
    numsDoubled.push(num*2); //pushes the double of the number to the new array
  }
  console.log(numsDoubled); // [2,4,6,8,10]
</script>
</body>
</html>
