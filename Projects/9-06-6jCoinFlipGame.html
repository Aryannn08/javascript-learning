<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
</head>
<body>
  <button onclick = " 
    playGame('heads');
  ">Heads
  </button>

  <button onclick = "
    playGame('tails');
  ">Tails
  </button>
  <script>
      const score = JSON.parse(localStorage.getItem('score')) ||
      {
        wins: 0,
        losses: 0
      };
      function playGame(playerMove){
        const randomNumber = Math.random();
        let result;

        if(randomNumber < 0.5){
          result = 'heads';
        }else{
          result = 'tails';
        }
        
        if(playerMove === result){
          score.wins += 1;
          console.log(`You win! Wins: ${score.wins}, Losses: ${score.losses}`);
          localStorage
        }
        else{
          score.losses += 1;
          console.log(`You lose! Wins: ${score.wins}, Losses: ${score.losses}`);
          localStorage.setItem('score', JSON.stringify(score));
        }
      }
    </script> 
</body>
</html>
