<!--rock paer scissors using a function and global variable-->
<!--using a return statement to get the value out of a function and storing it insdie a variable so that it can be compared-->
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <p>
    <!--Rock button-->
    <button onclick="
      pickComputerMove();
      
      let result = '';

      if(computerMove === 'rock'){
        result = 'Tie.'
      }else if (computerMove === 'paper'){
        result = 'You lose.';
      }else if(computerMove === 'scissors'){
        result = 'You win.';
      }

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`)
    ">Rock</button>

    <!--paper button-->
    <button onclick="
    pickComputerMove();
    result = '';

    if(computerMove === 'paper'){
      result = 'Tie.'
    }else if (computerMove === 'scissors'){
      result = 'You lose.';
    }else if(computerMove === 'rock'){
      result = 'You win.';
    }

    alert(`You picked paper. Computer picked ${computerMove}. ${result}`)
    ">Paper</button>
    

    <!--scissor button-->
    <button onclick="
    pickComputerMove();
    result = '';

    if(computerMove === 'Scissors'){
      result = 'Tie.'
    }else if (computerMove === 'rock'){
      result = 'You lose.';
    }else if(computerMove === 'paper'){
      result = 'You win.';
    }

    alert(`You picked scissors. Computer picked ${computerMove}. ${result}`) 
    ">Scissors</button>
  
  </p>
  <script>
    let computerMove = ''; //Global variable
    function pickComputerMove(){
      const randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'rock';
      } 

      else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }
    }
  </script>
</body>
</html>
