<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom exercises</title>
  <style>

  </style>
</head>
<body>
  <button class = "js-button">
    9a
  </button>
  
  <button class = "js-button2">
    9b
  </button>
  <br><br><br>

  <button onclick = "
  headResult();
  ">Head
  </button>

  <button onclick = "
  tailsResult();
  ">Tails
  </button>
  <p class = "para"></p>
  <br><br><br>

  <input class = "js-input" placeholder = "Enter your name"
   onkeydown = "displayClick(event);">
  <button class = "js-display" onclick = "
  displayText();">Submit
  </button>

  <p class = "js-result"></p>
  <br><br><br>

  <input class = "js-secondInput" onkeyup = "displayLive(event);">
  <p class = "js-secondDisplay"></p>

<script>
console.log(document.querySelector('.js-button'));
document.querySelector('.js-button2').innerText = '9b done';

function headResult(){
 document.querySelector('.para').innerText = `You chose: heads`;
}

function tailsResult(){
 document.querySelector('.para').innerText = `You chose: tails`;
}

function displayText(){
  const inputElement = document.querySelector('.js-input');
  document.querySelector('.js-result').innerText = `Your name is ${inputElement.value}`;
}

function displayClick(event){
  if(event.key === 'Enter'){
    displayText();
  }
}

function displayLive(event){
  const inputElement = document.querySelector('.js-secondInput');
  document.querySelector('.js-secondDisplay').innerText = inputElement.value;
}
</script>
</body>
</html>
