<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/28-12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <p>
    <!--Rock button-->
    <button onclick="
     playGame('rock');
     "class="move-button">
     <img src="images/rock-emoji.png" class = "move-icon">
    </button>

    <!--Paper button-->
    <button onclick="
     playGame('paper');
    " class="move-button">
     <img src="images/paper-emoji.png" class="move-icon">
    </button>
    
    <!--Scissors button-->
    <button onclick="
    playGame('scissors');
    " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <!--Reset score-->
    <button
    onclick ="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score
    </button>

    <button class="auto-play-button" onclick="
     autoPlay();
    ">
      Auto Play
    </button>
  </p>

  <script src="scripts/28-12-rock-paper-scissors.js"> </script>
</body>
</html>
