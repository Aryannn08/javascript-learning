<!DOCTYPE html>
<html>
  <head>
    <style>
      /* The word "toggle" means turn on/off. */
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="toggle-button js-button" onclick="
      toggleClass('.js-button'); 
    ">Gaming</button>
    <button class="toggle-button js-button-2" onclick="
      toggleClass('.js-button-2'); 
    ">Music</button>
    <button class="toggle-button js-button-3" onclick="
      toggleClass('.js-button-3'); 
    ">Tech</button>
  <script>
    function toggleClass(selector){
      const button = document.querySelector(selector);
      if (!button.classList.contains('is-toggled')) {
        removePreviousToggle();
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
    }
    function removePreviousToggle() {
      const previousButton = document.querySelector('.is-toggled');
     if (previousButton !== null) {
      previousButton.classList.remove('is-toggled');
     }
}

// We use `previousButton !== null` to check if any button is currently toggled ON.
// `document.querySelector('.is-toggled')` returns the first element with the class 'is-toggled'.
// If no such element exists, it returns `null`.
// So before calling `classList.remove()`, we must check that `previousButton` is not null.
// This prevents JavaScript errors like: "Cannot read properties of null".

  </script>
  </body>
</html>
